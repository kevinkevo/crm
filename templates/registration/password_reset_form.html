{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class= "max-w-lg mx-auto">

<form method="post">
	{% csrf_token %}
	{{form|crispy}}
	<div class="mt-3">
		<button type="submit" class= "w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-3 rounded-md hover:text-black-500">Reset password</button>
	</div>
</form>


<div class="mt-5 py-5 border-t border-gray-200">
<a href = "{% url 'login' %}" class= "w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-3 rounded-md hover:text-black-500">Already have account?</a>

</div>
</div>
{% endblock content %}
